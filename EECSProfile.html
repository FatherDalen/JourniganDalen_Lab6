<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EECS Profile</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .profile { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        img { max-width: 100%; height: auto; }
        a { color: blue; text-decoration: none; }
    </style>
</head>
<body>
    <div class="profile">
        <h1>Your Name</h1>
        <img src="profile.jpg" alt="Your Photo">
        <p>Contact Info: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
        <p>Welcome to my EECS profile! Here, I showcase my professional journey, courses, projects, and work experiences.</p>
        <p>Check out this <a href="https://www.example.com">link</a> for more information.</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/example_video" 
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
                clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
